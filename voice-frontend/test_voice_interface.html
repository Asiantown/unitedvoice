<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Interface Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            border: 1px solid #333;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            background: #2a2a2a;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #0f5132; }
        .error { background: #842029; }
        .warning { background: #664d03; }
        .info { background: #055160; }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background: #0d6efd;
            color: white;
            cursor: pointer;
        }
        button:hover { background: #0b5ed7; }
        button:disabled {
            background: #495057;
            cursor: not-allowed;
        }
        #logs {
            background: #000;
            color: #0f0;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .control-panel {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #333;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Voice Interface Testing Suite</h1>
        
        <div class="test-section">
            <h3>Current Tests</h3>
            <div id="test-results"></div>
        </div>

        <div class="test-section">
            <h3>Manual Testing Controls</h3>
            <div class="control-panel">
                <button onclick="testBackendConnection()">Test Backend Connection</button>
                <button onclick="testMicrophoneAccess()">Test Microphone Access</button>
                <button onclick="testAudioPlayback()">Test Audio Playback</button>
                <button onclick="runFullTest()">Run Full Test Suite</button>
                <button onclick="clearLogs()">Clear Logs</button>
            </div>
        </div>

        <div class="test-section">
            <h3>Voice Interface Frame</h3>
            <iframe src="http://localhost:3000/voice" id="voiceFrame"></iframe>
        </div>

        <div class="test-section">
            <h3>Test Logs</h3>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        let testResults = {};
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            logs.innerHTML += logEntry + '\n';
            logs.scrollTop = logs.scrollHeight;
            
            console.log(`[VOICE-TEST] ${logEntry}`);
        }

        function updateTestResult(testName, result, message) {
            testResults[testName] = { result, message, timestamp: new Date() };
            renderTestResults();
        }

        function renderTestResults() {
            const container = document.getElementById('test-results');
            container.innerHTML = '';
            
            Object.entries(testResults).forEach(([testName, data]) => {
                const div = document.createElement('div');
                div.className = `status ${data.result}`;
                div.innerHTML = `
                    <strong>${testName}</strong>: ${data.message}
                    <small> (${data.timestamp.toLocaleTimeString()})</small>
                `;
                container.appendChild(div);
            });
        }

        async function testBackendConnection() {
            log('Testing backend connection...');
            try {
                const response = await fetch('http://localhost:8000/health');
                if (response.ok) {
                    const data = await response.json();
                    log(`Backend health check successful: ${JSON.stringify(data)}`);
                    updateTestResult('Backend Connection', 'success', 'Connected successfully');
                } else {
                    log(`Backend health check failed: ${response.status}`);
                    updateTestResult('Backend Connection', 'error', `Failed with status ${response.status}`);
                }
            } catch (error) {
                log(`Backend connection error: ${error.message}`);
                updateTestResult('Backend Connection', 'error', error.message);
            }
        }

        async function testMicrophoneAccess() {
            log('Testing microphone access...');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                log('Microphone access granted');
                updateTestResult('Microphone Access', 'success', 'Access granted');
                
                // Test MediaRecorder
                const recorder = new MediaRecorder(stream);
                log(`MediaRecorder available with MIME: ${recorder.mimeType}`);
                
                stream.getTracks().forEach(track => track.stop());
            } catch (error) {
                log(`Microphone access error: ${error.message}`);
                updateTestResult('Microphone Access', 'error', error.message);
            }
        }

        async function testAudioPlayback() {
            log('Testing audio playback...');
            try {
                // Create a simple test audio
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 440; // A note
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
                
                log('Audio playback test tone played');
                updateTestResult('Audio Playback', 'success', 'Test tone played successfully');
                
                audioContext.close();
            } catch (error) {
                log(`Audio playback error: ${error.message}`);
                updateTestResult('Audio Playback', 'error', error.message);
            }
        }

        async function testWebSocketConnection() {
            log('Testing WebSocket connection...');
            return new Promise((resolve) => {
                try {
                    const socket = io('http://localhost:8000', {
                        transports: ['websocket', 'polling'],
                        timeout: 5000,
                    });

                    const timeout = setTimeout(() => {
                        socket.disconnect();
                        log('WebSocket connection timeout');
                        updateTestResult('WebSocket Connection', 'error', 'Connection timeout');
                        resolve(false);
                    }, 5000);

                    socket.on('connect', () => {
                        clearTimeout(timeout);
                        log('WebSocket connected successfully');
                        updateTestResult('WebSocket Connection', 'success', 'Connected successfully');
                        socket.disconnect();
                        resolve(true);
                    });

                    socket.on('connect_error', (error) => {
                        clearTimeout(timeout);
                        log(`WebSocket connection error: ${error.message}`);
                        updateTestResult('WebSocket Connection', 'error', error.message);
                        resolve(false);
                    });
                } catch (error) {
                    log(`WebSocket test error: ${error.message}`);
                    updateTestResult('WebSocket Connection', 'error', error.message);
                    resolve(false);
                }
            });
        }

        async function testVoicePageLoad() {
            log('Testing voice page load...');
            return new Promise((resolve) => {
                const iframe = document.getElementById('voiceFrame');
                
                const timeout = setTimeout(() => {
                    log('Voice page load timeout');
                    updateTestResult('Voice Page Load', 'error', 'Page load timeout');
                    resolve(false);
                }, 10000);

                iframe.onload = () => {
                    clearTimeout(timeout);
                    log('Voice page loaded successfully');
                    updateTestResult('Voice Page Load', 'success', 'Page loaded successfully');
                    resolve(true);
                };

                iframe.onerror = (error) => {
                    clearTimeout(timeout);
                    log(`Voice page load error: ${error}`);
                    updateTestResult('Voice Page Load', 'error', 'Page failed to load');
                    resolve(false);
                };
            });
        }

        async function runFullTest() {
            log('Starting full test suite...');
            
            // Sequential tests
            await testBackendConnection();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testMicrophoneAccess();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testAudioPlayback();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Load Socket.IO if not already loaded
            if (typeof io === 'undefined') {
                const script = document.createElement('script');
                script.src = 'https://cdn.socket.io/4.8.1/socket.io.min.js';
                script.onload = async () => {
                    await testWebSocketConnection();
                    await testVoicePageLoad();
                };
                document.head.appendChild(script);
            } else {
                await testWebSocketConnection();
                await testVoicePageLoad();
            }
            
            log('Full test suite completed');
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            testResults = {};
            renderTestResults();
        }

        // Auto-run basic tests on load
        window.onload = async () => {
            log('Voice Interface Testing Suite initialized');
            
            // Load Socket.IO for WebSocket testing
            if (typeof io === 'undefined') {
                const script = document.createElement('script');
                script.src = 'https://cdn.socket.io/4.8.1/socket.io.min.js';
                script.onload = () => {
                    log('Socket.IO library loaded');
                };
                document.head.appendChild(script);
            }
            
            // Start with basic tests
            setTimeout(runFullTest, 1000);
        };

        // Monitor iframe for console messages
        window.addEventListener('message', (event) => {
            if (event.origin === 'http://localhost:3000') {
                log(`Message from voice page: ${JSON.stringify(event.data)}`);
            }
        });
    </script>
</body>
</html>
