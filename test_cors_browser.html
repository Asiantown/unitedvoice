<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United Voice Agent - WebSocket CORS Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1a365d;
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
        }
        .status.connecting {
            background-color: #fef5e7;
            border: 1px solid #f6ad55;
            color: #c05621;
        }
        .status.connected {
            background-color: #f0fff4;
            border: 1px solid #68d391;
            color: #22543d;
        }
        .status.error {
            background-color: #fed7d7;
            border: 1px solid #fc8181;
            color: #c53030;
        }
        .info {
            background-color: #ebf8ff;
            border: 1px solid #63b3ed;
            color: #2a69ac;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .log {
            background-color: #1a202c;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
        }
        button {
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #3182ce;
        }
        button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }
        .config {
            background-color: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ United Voice Agent - WebSocket CORS Test</h1>
        
        <div class="info">
            <strong>Purpose:</strong> This page tests the WebSocket connection to verify CORS configuration is working correctly.
        </div>

        <div class="config">
            <strong>Configuration:</strong><br>
            Frontend URL: <span id="frontendUrl"></span><br>
            Backend URL: <span id="backendUrl"></span><br>
            Current Origin: <span id="currentOrigin"></span>
        </div>

        <div id="status" class="status connecting">üîÑ Ready to test connection...</div>
        
        <div>
            <button id="connectBtn" onclick="testConnection()">Connect to WebSocket</button>
            <button id="disconnectBtn" onclick="disconnectSocket()" disabled>Disconnect</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>

        <div class="log" id="log"></div>
    </div>

    <script>
        // Configuration
        const BACKEND_URL = 'https://web-production-204e.up.railway.app';
        const FRONTEND_URL = 'https://unitedvoice-bke1yxntg-asiantowns-projects.vercel.app';
        
        let socket = null;
        let connectionStatus = 'disconnected';

        // Update configuration display
        document.getElementById('frontendUrl').textContent = FRONTEND_URL;
        document.getElementById('backendUrl').textContent = BACKEND_URL;
        document.getElementById('currentOrigin').textContent = window.location.origin;

        function log(message, type = 'info') {
            const timestamp = new Date().toISOString();
            const logElement = document.getElementById('log');
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            logElement.textContent += logEntry;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(logEntry);
        }

        function updateStatus(message, type = 'connecting') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }

        function updateButtons(connecting = false) {
            document.getElementById('connectBtn').disabled = connecting || connectionStatus === 'connected';
            document.getElementById('disconnectBtn').disabled = !connecting && connectionStatus !== 'connected';
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
        }

        async function testConnection() {
            try {
                log('üß™ Starting WebSocket CORS connection test...');
                log(`üìç Testing connection from: ${window.location.origin}`);
                log(`üéØ Connecting to: ${BACKEND_URL}`);
                
                updateStatus('üîÑ Connecting to server...', 'connecting');
                updateButtons(true);

                // Create Socket.IO connection
                socket = io(BACKEND_URL, {
                    transports: ['polling', 'websocket'],
                    upgrade: true,
                    rememberUpgrade: true,
                    timeout: 10000,
                    forceNew: true
                });

                // Connection success
                socket.on('connect', () => {
                    connectionStatus = 'connected';
                    log('‚úÖ Successfully connected to WebSocket server!', 'success');
                    log(`üîå Socket ID: ${socket.id}`);
                    updateStatus('‚úÖ Connected successfully!', 'connected');
                    updateButtons(false);

                    // Send a health check
                    log('üìä Sending health check...');
                    socket.emit('health_check');
                });

                // Connection error
                socket.on('connect_error', (error) => {
                    connectionStatus = 'error';
                    log(`‚ùå Connection error: ${error.message}`, 'error');
                    if (error.description) {
                        log(`üìã Error details: ${error.description}`, 'error');
                    }
                    updateStatus('‚ùå Connection failed - Check CORS configuration', 'error');
                    updateButtons(false);
                });

                // Disconnection
                socket.on('disconnect', (reason) => {
                    connectionStatus = 'disconnected';
                    log(`üîå Disconnected: ${reason}`, 'warn');
                    updateStatus('üîå Disconnected', 'connecting');
                    updateButtons(false);
                });

                // Health check response
                socket.on('health_response', (data) => {
                    log(`üìä Health check response: ${JSON.stringify(data, null, 2)}`, 'success');
                });

                // General message handler
                socket.onAny((eventName, ...args) => {
                    log(`üì® Received event '${eventName}': ${JSON.stringify(args, null, 2)}`);
                });

                // Test timeout
                setTimeout(() => {
                    if (connectionStatus === 'connecting') {
                        log('‚è∞ Connection attempt timed out', 'error');
                        updateStatus('‚è∞ Connection timeout - Server may be unreachable', 'error');
                        updateButtons(false);
                    }
                }, 15000);

            } catch (error) {
                log(`üí• Connection test failed: ${error.message}`, 'error');
                updateStatus('üí• Test failed', 'error');
                updateButtons(false);
            }
        }

        function disconnectSocket() {
            if (socket && socket.connected) {
                log('üîå Manually disconnecting...');
                socket.disconnect();
            }
        }

        // Auto-start the test if this is the correct origin
        window.addEventListener('load', () => {
            log('üåê Page loaded, ready for testing');
            log(`üè† Current origin: ${window.location.origin}`);
            
            if (window.location.origin === FRONTEND_URL) {
                log('üéØ This appears to be the production frontend - auto-starting test in 2 seconds...');
                setTimeout(testConnection, 2000);
            } else {
                log('‚ÑπÔ∏è This is not the production frontend. Click "Connect" to test manually.');
            }
        });
    </script>
</body>
</html>
